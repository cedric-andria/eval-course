<!DOCTYPE html>
<html lang="en">
    <head th:utext="${imports}">
    </head>
<body class="" style="background-image: url('img/bg-furniture.jpg'); background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
    <script th:inline="javascript">
        /*<![CDATA[*/
          var sidebar = /*[[${sidebar}]]*/ 'default value';
          document.write(sidebar);
        /*]]>*/
    </script>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
              <div class="col-12">
                <div class="card my-4">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-info shadow-primary border-radius-lg pt-4 pb-3">
                      <h6 class="text-white text-capitalize ps-7">Liste categorie</h6>
                    </div>
                  </div>
                  <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                      <table class="table align-items-center mb-0">
                        <thead>
                          <tr>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7">Nom</th>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7 ps-2"></th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                            <th class="text-secondary opacity-7"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each=" categorie: ${categories}">
                            <td>
                              <div class="d-flex px-2 py-1">
                                <div class="avatar-sm me-3 border-radius-lg">
                                </div>
                                <div class="d-flex flex-column justify-content-center">
                                  <h6 class="mb-0 text-sm" th:text="${categorie.getNom()}"></h6>
                                </div>
                              </div>
                            </td>
                            <td>
                                <h6 class="mb-0 text-sm"></h6>
                            </td>
                            <td class="align-middle text-center text-sm">
                              <!-- <span class="badge badge-sm bg-gradient-success">Online</span> -->
                            </td>
                            <td class="align-middle text-center">
                              <!-- <span class="text-secondary text-xs font-weight-bold">23/04/18</span> -->
                            </td>
                            <td class="align-middle">
                              <!-- <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                                Edit
                              </a> -->
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <nav aria-label="Page navigation example">
                    <ul class="pagination">
                      <li class="page-item">
                        <a class="page-link" th:href="'newcategorie?pageNumber=' + ${currentPage - 1}" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li th:each="page : ${#numbers.sequence(1, nbpages)}" class="page-item"><a th:text="${page}" class="page-link" th:href="'newcategorie?pageNumber=' + ${page-1}"></a></li>
                      <li class="page-item">
                        <a class="page-link" th:href="'newcategorie?pageNumber=' + ${currentPage + 1}" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                  <div class="row">
                    <div class="col-2 text-center">
                      <h5 class="font-weight-bolder">Import from :</h5>
                    </div>
                    <div class="col-5 text-start">
                      <form method="post" action="/importcategorieCSV" enctype="multipart/form-data">
                        <input type="file" name="file" />
                        <button type="submit" class="btn btn-outline-primary btn-sm mb-0">CSV</button>
                      </form>
                      <form method="post" action="/importcategorieExcel" enctype="multipart/form-data">
                        <input type="file" name="file" />
                        <button type="submit" class="btn btn-outline-primary btn-sm mb-0">Excel</button>
                      </form>
                    </div>
                    <!-- <div class="col-1 text-start">
                      <button class="btn btn-outline-primary btn-sm mb-0">Excel</button>
                    </div>
                    <div class="col-3 text-center">
                    </div> -->

                    <div class="col-2 text-end">
                      <h5 class="font-weight-bolder">Export to :</h5>
                    </div>
                    <div class="col-1 text-center">
                      <a href="/exportcategorieCSV"><button class="btn btn-outline-primary btn-sm mb-0">CSV</button></a>
                    </div>
                    <div class="col-1 text-center">
                      <a href="/exportcategorieExcel"><button class="btn btn-outline-primary btn-sm mb-0">Excel</button></a>
                    </div>
                    <div class="col-1 text-center">
                      <a href="/exportcategoriePDF"><button class="btn btn-outline-primary btn-sm mb-0">PDF</button></a>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <form method="post" action="/sendemailcategorie" enctype="multipart/form-data">
                      <div class="row" mt-4>
                        <div class="col-2 text-center">
                          <h5 class="font-weight-bolder">Email area</h5>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-3 text-center">
                          <input type="email" placeholder="sender" name="sender"/>
                        </div>
                        <div class="col-3 text-center">
                          <input type="email" placeholder="target" name="target"/>
                        </div>
                        <div class="row mt-2">
                          <div class="col-6 text-center">
                            <textarea name="subject" placeholder="Subject" maxlength='50' minlength='20' cols="40" rows="1"></textarea>
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="col-6 text-center">
                            <textarea name="content" placeholder="mail content" maxlength='320' minlength='20' cols="50"></textarea>
                          </div>
                        </div>
                        <div class="row mt-2 mb-2">
                          <div class="col-4 text-center">
                            <input type="file" name="file" />
                          </div>
                          <div class="col-2">
                            <input type="submit" value="Envoyer mail" />
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            
            
        </div>
        <div class="container my-auto">
            <div class="row">
              <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                      <div class="bg-gradient-dark shadow-primary border-radius-lg py-3 pe-1">
                      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Insertion categorie</h4>
                      <div class="row mt-3">
                      </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <form role="form" class="text-start" action="insertnewcategorie" method="POST">
                          <div class="input-group input-group-outline my-3">
                              <!-- <label class="form-label">Nom categorie</label> -->
                              <input type="text" placeholder="Nom categorie" class="form-control" name="nom">
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Soumettre</button>
                          </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="page-header align-items-start min-vh-100">

            <script th:inline="javascript">
                /*<![CDATA[*/
                var footer = /*[[${footer}]]*/ 'default value';
                document.write(footer);
                /*]]>*/
            </script>
        </div>
        
    </main>
