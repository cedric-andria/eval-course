<html lang="en">

<head th:utext="${imports}">
</head>

<body class="g-sidenav-show  bg-gray-200" style="background-image: url('img/background/running-fitness.png'); background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
  <script th:inline="javascript">

        <div class="col-lg-4 col-md-8 col-12 mx-auto">

            <div class="card-body">
