<!DOCTYPE html>
<html lang="en">
    <head th:utext="${imports}">
    </head>
<body class="" style="background-image: url('img/background/running-fitness.png'); background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
    <script th:inline="javascript">
        /*<![CDATA[*/
          var sidebar = /*[[${sidebar}]]*/ 'default value';
          document.write(sidebar);
        /*]]>*/
    </script>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
              <div class="col-12">
                <div class="card my-4">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-info shadow-primary border-radius-lg pt-4 pb-3">
                      <h6 class="text-white text-capitalize ps-7">Ajout Penalite</h6>
                    </div>
                  </div>
                  <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                    </div>
                    <form action="ajouterpenalite" method="POST">
                        <div class="container">
                            <div class="text-center">
                                <div class="card z-index-0 fadeIn3 fadeInBottom mt-4">
                                    <div class="card-body">
                                        <div class="input-group input-group-outline w-30">
                                            <label>
                                                Etape
                                            </label>
                                        </div>
                                        <div class="input-group input-group-outline w-30">
                                            <select name="idetape" required>
                                                <option th:each="etape : ${etapes}" th:text="${etape.getNom() + ' - ' + etape.getLongueur() + 'km'}" th:value="${etape.getPk()}"></option>
                                            </select>
                                        </div>
                                        <div class="input-group input-group-outline my-3 w-30">
                                            <label class="me-3">
                                                Equipe
                                            </label>
                                            <select name="idequipe" required>
                                                <option th:each="equipe : ${equipes}" th:text="${equipe.getNom()}" th:value="${equipe.getPk()}"></option>
                                            </select>
                                        </div>
                                        <div class="input-group input-group-outline my-3 w-30">
                                            <label class="mt-2">
                                                Penalite
                                            </label>
                                            <input type="time" class="form-control mx-2" step="1" name="valeur" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="mx-3">
                                    <a class="btn btn-outline-primary mt-4 w-30" href="gotolistepenalites" type="button">Retour liste penalites</a>
                                    <button type="submit" class="btn bg-gradient-dark w-30 my-4 mb-2" >Suivant</button>
                                </div>
                            </div>
                            <!-- /.grid-wrapper -->
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="page-header align-items-start min-vh-100">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var footer = /*[[${footer}]]*/ 'default value';
                document.write(footer);
                /*]]>*/
            </script>
        </div>
        
    </main>
    <div class="fixed-plugin" th:utext="${settings}">
    
    </div>
    <div th:utext="${foot_imports}"></div>
    
</body>
</html>
