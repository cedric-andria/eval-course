<!DOCTYPE html>
<html lang="en">

<head th:utext="${imports}">
</head>

<body class="g-sidenav-show  bg-gray-200" style="background-image: url('img/bg-grey.jpg'); background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
  <script th:inline="javascript">
    /*<![CDATA[*/
      var sidebar = /*[[${sidebar}]]*/ 'default value';
      document.write(sidebar);
    /*]]>*/
  </script>
  <main class="main-content mt-0 ps ">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card mt-5 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                  </div>
                </div>
                <div class="card-body">
                  <form role="form" class="text-start" action="attemptloginclient" method="post">
                    <div class="input-group input-group-outline my-3">
                      <input type="tel" class="form-control" placeholder="Numero telephone" value="0323022415" name="telephone">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="page-header align-items-start min-vh-100">
      <script th:inline="javascript">
        /*<![CDATA[*/
        var footer = /*[[${footer}]]*/ 'default value';
        document.write(footer);
        /*]]>*/
      </script>
    </div>
    
  </main>
  <div class="fixed-plugin" th:utext="${settings}">
    
  </div>
  <!--   Core JS Files   -->
  <div th:utext="${foot_imports}"></div>
</body>

</html>
