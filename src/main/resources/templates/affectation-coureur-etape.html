<!DOCTYPE html>
<html lang="en">
    <head th:utext="${imports}">
    </head>
<body class="" style="background-image: url('img/bg-furniture.jpg'); background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
    <script th:inline="javascript">
        /*<![CDATA[*/
          var sidebar = /*[[${sidebar}]]*/ 'default value';
          document.write(sidebar);
        /*]]>*/
    </script>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
              <div class="col-12">
                <div class="card my-4">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-info shadow-primary border-radius-lg pt-4 pb-3">
                      <h6 class="text-white text-capitalize ps-7" th:text="${'Etape : ' + etape.getNom() + ' - Nb coureurs par equipe : ' + etape.getNbcoureur_equipe()}"></h6>
                      <h6 class="text-white text-capitalize ps-7" th:text="${'Choisir coureur'}"></h6>
                    </div>
                  </div>
                  <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                    </div>
                    <form action="affectercoureur" method="POST">
                        <div class="container">
                            <div class="text-center">
                                <input type="hidden" name="idetape" th:value="${idetape}">
                                <div class="card z-index-0 fadeIn3 fadeInBottom mt-4">
                                    <div class="card-header p-0 position-relative mt-4 mx-3 z-index-2">
                                        <div class="bg-gradient-success shadow-primary border-radius-lg py-3 pe-1">
                                          <h4 class="text-white bg-gradient-success font-weight-bolder text-center mt-2 mb-0" th:text="${'Coureur ' + warning_affectation}"></h4>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <!-- <div class="input-group input-group-outline my-3">
                                            <input type="date" class="form-control" id="datedebuttravaux" name="datedebuttravaux">
                                        </div> -->
                                        <div class="input-group input-group-outline my-3">
                                            <select name="idcoureur">
                                                <option th:each="coureur : ${tabcoureurs}" th:text="${coureur.getNom() + ' - ' + coureur.getGenre().getNom() + ' - ' + coureur.getAge() + ' ans'}" th:value="${coureur.getPk()}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mx-3">
                                    <a class="btn btn-outline-primary mt-4 w-100" href="attemptloginuser?pageNumber=0" type="button">Selection etape</a>
                                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2" >Suivant</button>
                                </div>
                            </div>
                            <!-- /.grid-wrapper -->
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="page-header align-items-start min-vh-100">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var footer = /*[[${footer}]]*/ 'default value';
                document.write(footer);
                /*]]>*/
            </script>
        </div>
        
    </main>
    <div class="fixed-plugin" th:utext="${settings}">
    
    </div>
    <div th:utext="${foot_imports}"></div>
    
</body>
</html>
