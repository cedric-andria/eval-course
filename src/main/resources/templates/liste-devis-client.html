<!DOCTYPE html>
<html lang="en">
    <head th:utext="${imports}">
    </head>
<body class="" style="background-image: url('img/bg-furniture.jpg'); background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
    <script th:inline="javascript">
        /*<![CDATA[*/
          var sidebar = /*[[${sidebar}]]*/ 'default value';
          document.write(sidebar);
        /*]]>*/
    </script>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
              <div class="col-12">
                <div class="card my-4">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-info shadow-primary border-radius-lg pt-4 pb-3">
                      <h6 th:text="${'Liste devis du ' + currClient}" class="text-white text-capitalize ps-7"></h6>
                    </div>
                  </div>
                  <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                      <table class="table align-items-center mb-0">
                        <thead>
                          <tr>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7">Type de maison</th>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7 ps-2">Finition</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date debut travaux</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"></th>
                            <th class="text-secondary opacity-7"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each=" devis: ${tabdevis}">
                            <td>
                                <div class="d-flex px-2 py-1">
                                    <div class="avatar-sm me-3 border-radius-lg">
                                    </div>
                                    <div class="d-flex flex-column justify-content-center">
                                    <h6 class="mb-0 text-sm" th:text="${devis.getTypemaison().getDescription()}"></h6>
                                    </div>
                              </div>
                            </td>
                            <td>
                                <h6 class="mb-0 text-sm" th:text="${devis.getFinition().getNom()}"></h6>
                            </td>
                            <td class="align-middle text-center text-sm" th:text="${devis.getDate_debut_travaux()}">
                            </td>
                            <td class="align-middle text-center">
                              <!-- <span class="text-secondary text-xs font-weight-bold">23/04/18</span> -->
                            </td>
                            <td class="align-middle">
                              <!-- <a href="javascript:;" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                                Edit
                              </a> -->
                              <form method="GET" action="exportthisdevis">
                                <input type="hidden" name="numerodevis" th:value="${devis.getNumero()}">
                                <button type="submit" class="btn btn-outline-primary btn-sm mb-0">Export PDF</button>
                              </form>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
        </div>
        <div class="container my-auto">
            <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
              <div class="card-body">
                  <form role="form" class="text-start" action="createnewdevis" method="GET">
                      <div class="text-center">
                          <button type="submit" class="btn bg-gradient-success w-100 my-4 mb-2">Creer nouveau devis</button>
                      </div>
                  </form>
              </div>
            </div>
            </div>
        </div>
        <div class="page-header align-items-start min-vh-100">

            <script th:inline="javascript">
                /*<![CDATA[*/
                var footer = /*[[${footer}]]*/ 'default value';
                document.write(footer);
                /*]]>*/
            </script>
        </div>
        
    </main>
    <div class="fixed-plugin" th:utext="${settings}">
    
    </div>

    <div th:utext="${foot_imports}"></div>

    
    
</body>
</html>
