<!DOCTYPE html>
<html lang="en">
    <head th:utext="${imports}">
    </head>
<body class="" style="background-image: url('img/bg-furniture.jpg'); background-size: cover;
background-repeat: no-repeat;
background-attachment: fixed;">
    <script th:inline="javascript">
        /*<![CDATA[*/
          var sidebar = /*[[${sidebar}]]*/ 'default value';
          document.write(sidebar);
        /*]]>*/
    </script>
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <div class="container-fluid py-4">
            <div class="row">
              <div class="col-12">
                <div class="card my-4">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-info shadow-primary border-radius-lg pt-4 pb-3">
                      <h6 th:text="${'Detail devis'}" class="text-white text-capitalize ps-7"></h6>
                    </div>
                  </div>
                  <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                      <table class="table align-items-center mb-0">
                        <thead>
                          <tr>
                            <th class="text-uppercase text-secondary text-center font-weight-bolder opacity-7">Code travaux</th>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7 ps-2">Type travaux</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Unite</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Quantite</th>
                            <th class="text-secondary opacity-7">PU</th>
                            <th class="text-secondary opacity-7">Total</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each=" travaux: ${tabtravaux}">
                            <div th:replace="~{fragments/infotravaux :: info(travaux = ${travaux})}"></div>
                          </tr>
                          <tr>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7">Grand total</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <th class="text-uppercase text-secondary text-s font-weight-bolder opacity-7" th:text="${devisclique.getMontant_total()}"></th>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
        </div>
        <div class="page-header align-items-start min-vh-100">
            <script th:inline="javascript">
                /*<![CDATA[*/
                var footer = /*[[${footer}]]*/ 'default value';
                document.write(footer);
                /*]]>*/
            </script>
        </div>
        
    </main>
    <div class="fixed-plugin" th:utext="${settings}">
    
    </div>

    <div th:utext="${foot_imports}"></div>

    
    
</body>
</html>
